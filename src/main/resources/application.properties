spring.application.name=demo

spring.mvc.async.request-timeout=90000

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

server.port=${PORT: 8080}

spring.datasource.url=jdbc:mysql://localhost:3306/final?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.bbs.backend.back

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.datasource.hikari.maximum-pool-size=10
logging.level.com.example.demo=DEBUG
logging.level.org.mybatis=DEBUG

mybatis.configuration.map-underscore-to-camel-case=false

gemini.api-key = ${gemini_api}
gemini.api-text-url = ${gemini_text_url}
gemini.api-image-url = ${gemini_image_url}
gemini.api-base-url= ${gemini_base_url}

gemma.gemma3-chat-url = ${gemma3_chat_url}
gemma.gemma3_api = ${gemma3_api}
gemma.gemma3_url = ${gemma3_url}

jwt.secret_key = ${jwt_secret_key}